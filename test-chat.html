<body>
    <div class="container">

        <div class="form-group">

            <textarea id="userMessage" rows="4" placeholder="è¾“å…¥ä½ æƒ³é—®çš„é—®é¢˜...">ä½ å¥½ï¼Œè¯·ä»‹ç»ä¸€ä¸‹ä½ è‡ªå·±</textarea>
        </div>
        
        <div class="form-group">
            <label for="systemMessage">ç³»ç»Ÿæç¤º (å¯é€‰):</label>
            <textarea id="systemMessage" rows="2" placeholder="è®¾ç½®AIçš„è§’è‰²å’Œè¡Œä¸º...">You are a helpful assistant.</textarea>
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" id="streamMode" checked> å¯ç”¨æµå¼å“åº” (å®æ—¶æ˜¾ç¤º)

        <button onclick="sendChatRequest()" id="sendBtn">å‘é€æ¶ˆæ¯ ğŸ’˜</button>

            <h3>å“åº”ç»“æœ:</h3>

    <script>
        async function sendChatRequest() {
            const sendBtn = document.getElementById('sendBtn');
            const responseDiv = document.getElementById('response');
            const responseContent = document.getElementById('responseContent');
            
            const apiUrl = document.getElementById('apiUrl').value;
            const userMessage = document.getElementById('userMessage').value;
            const systemMessage = document.getElementById('systemMessage').value;
            const streamMode = document.getElementById('streamMode').checked;
            
            if (!userMessage.trim()) {
                alert('è¯·è¾“å…¥ç”¨æˆ·æ¶ˆæ¯ï¼');
                return;
            }
            
            sendBtn.disabled = true;
            sendBtn.textContent = 'å‘é€ä¸­... â³';
            responseDiv.style.display = 'block';
            responseDiv.className = 'response';
            responseContent.textContent = streamMode ? 'AIæ­£åœ¨æ€è€ƒä¸­... ğŸ’­' : 'ç­‰å¾…å“åº”...';
            
            const requestData = {
                model: "deepseek-chat",
                messages: [
                    {"role": "system", "content": systemMessage || "You are a helpful assistant."},
                    {"role": "user", "content": userMessage}
                ],
                stream: streamMode
            };
            
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                if (streamMode && response.body) {
                    // å¤„ç†æµå¼å“åº”
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let aiMessage = '';
                    
                    responseContent.textContent = 'AIå›å¤: ';
                    
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        
                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');
                        
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const data = line.slice(6);
                                if (data === '[DONE]') {
                                    responseContent.textContent += '\n\nâœ¨ å›å¤å®Œæˆï¼';
                                    break;
                                }
                                
                                try {
                                    const parsed = JSON.parse(data);
                                    if (parsed.choices && parsed.choices[0] && parsed.choices[0].delta && parsed.choices[0].delta.content) {
                                        const content = parsed.choices[0].delta.content;
                                        aiMessage += content;
                                        responseContent.textContent = `AIå›å¤: ${aiMessage}`;
                                    }
                                } catch (e) {
                                    // å¿½ç•¥è§£æé”™è¯¯
                                }
                            }
                        }
                    }
                } else {
                    // å¤„ç†éæµå¼å“åº”
                    const result = await response.json();
                    
                    // å¦‚æœæœ‰AIå›å¤ï¼Œæ˜¾ç¤ºæ›´å‹å¥½çš„æ ¼å¼
                    if (result.choices && result.choices[0] && result.choices[0].message) {
                        const aiMessage = result.choices[0].message.content;
                        responseContent.textContent = `AIå›å¤: ${aiMessage}\n\nå®Œæ•´å“åº”:\n${JSON.stringify(result, null, 2)}`;
                    } else {
                        responseContent.textContent = JSON.stringify(result, null, 2);
                    }
                }
                
            } catch (error) {
                responseDiv.className = 'response error';
                responseContent.textContent = `è¯·æ±‚å¤±è´¥: ${error.message}`;
            }
            
            sendBtn.disabled = false;
            sendBtn.textContent = 'å‘é€æ¶ˆæ¯ ğŸ’˜';
        }
        
        // å›è½¦å‘é€
        document.getElementById('userMessage').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                sendChatRequest();
            }
        });
    </script>
